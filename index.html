<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lab</title>
    <style>
        :root { 
            --primary: #6366f1; --bg: #f8fafc; --text: #1e293b; 
            --card: #ffffff; --border: #e2e8f0; --success: #059669; 
        }
        /* Dark Mode Variables */
        [data-theme="dark"] {
            --bg: #0f172a; --text: #f1f5f9; --card: #1e293b; --border: #334155;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 20px; transition: 0.3s; }
        .container { background: var(--card); padding: 2rem; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); width: 100%; max-width: 480px; border: 1px solid var(--border); }
        .section { margin-bottom: 20px; padding: 15px; border: 1px solid var(--border); border-radius: 12px; background: var(--card); position: relative; }
        
        label { display: block; margin-bottom: 6px; font-weight: 600; color: #64748b; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border: 2px solid var(--border); border-radius: 8px; box-sizing: border-box; background: var(--card); color: var(--text); font-family: 'JetBrains Mono', monospace; }
        
        .binary-text { font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; color: var(--success); background: rgba(5, 150, 105, 0.1); padding: 12px; border-radius: 8px; text-align: center; border: 1px solid var(--success); }
        .color-preview { height: 100px; width: 100%; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: bold; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.4); margin-top: 10px; }
        
        .btn-group { display: flex; gap: 8px; margin-bottom: 10px; }
        button { padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; flex: 2; }
        .btn-theme { background: var(--border); color: var(--text); width: 100%; margin-bottom: 20px; }
        
        .history-item { font-family: monospace; font-size: 0.7rem; padding: 5px 0; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; }
        .cidr-badge { position: absolute; top: 15px; right: 15px; background: var(--primary); color: white; padding: 2px 8px; border-radius: 12px; font-size: 0.7rem; font-weight: bold; }
        footer { margin-top: 25px; font-weight: 600; color: #94a3b8; font-size: 0.9rem; }
    </style>
</head>
<body>

    <button class="btn-theme" onclick="toggleTheme()">ðŸŒ“ Toggle Dark Mode</button>

    <div class="container">
        <h1 style="text-align:center; margin-top:0;">My Lab</h1>

        <div class="section">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div><label>Decimal</label><input type="number" id="decIn" oninput="sync('dec')"></div>
                <div><label>Hex</label><input type="text" id="hexIn" oninput="sync('hex')"></div>
            </div>
            <label>Binary</label>
            <div id="binOut" class="binary-text">0000 0000</div>
        </div>

        <div class="section">
            <span id="cidrOut" class="cidr-badge">/0</span>
            <label>IP Address</label>
            <input type="text" id="ipIn" placeholder="0.0.0.0" oninput="sync('ip')">
        </div>

        <div class="section">
            <label>Color</label>
            <div class="btn-group">
                <input type="text" id="nameIn" placeholder="SkyBlue" oninput="sync('name')" style="margin:0;">
                <input type="color" id="picker" oninput="sync('picker')" style="width:60px; height:42px; padding:2px; cursor:pointer;">
            </div>
            <button class="btn-primary" style="width:100%" onclick="randomColor()">ðŸŽ² Random Color</button>
            <div id="display" class="color-preview">
                <div id="hexLabel" style="font-size: 1.4rem;">#000000</div>
                <div id="rgbLabel" style="font-size: 0.8rem; opacity: 0.9;">RGB(0, 0, 0)</div>
            </div>
        </div>

        <div class="section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <label style="margin:0;">History</label>
                <button onclick="el('historyLog').innerHTML = ''" style="background:none; color:#ef4444; border:none; cursor:pointer; font-size:0.7rem;">Clear</button>
            </div>
            <div id="historyLog" style="max-height: 80px; overflow-y: auto;"></div>
        </div>
    </div>

    <footer>Made by Rwin</footer>

<script>
    const el = (id) => document.getElementById(id);

    function toggleTheme() {
        const body = document.body;
        const current = body.getAttribute('data-theme');
        body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    function sync(source) {
        let val = 0;
        if (source === 'dec') val = parseInt(el('decIn').value) || 0;
        if (source === 'hex') val = parseInt(el('hexIn').value, 16) || 0;
        if (source === 'picker') val = parseInt(el('picker').value.substring(1), 16);
        if (source === 'name') {
            const h = nameToHex(el('nameIn').value);
            if (h) val = parseInt(h.substring(1), 16); else return;
        }
        if (source === 'ip') {
            const p = el('ipIn').value.split('.');
            if (p.length === 4) val = p.reduce((a, o) => (a << 8) + (parseInt(o) || 0), 0) >>> 0;
            else return;
        }
        updateUI(val, source);
    }

    function updateUI(val, source) {
        val = val >>> 0;
        if (source !== 'dec') el('decIn').value = val;
        const hex = val.toString(16).toUpperCase().padStart(6, '0');
        if (source !== 'hex') el('hexIn').value = hex;

        let bin = val.toString(2).padStart(8, '0');
        el('binOut').innerText = (bin.match(/.{1,4}/g) || [bin]).join(" ");
        el('cidrOut').innerText = `/${bin.padStart(32, '0').split('0')[0].length}`;

        if (source !== 'ip') el('ipIn').value = [(val>>>24)&255, (val>>>16)&255, (val>>>8)&255, val&255].join('.');

        const color = "#" + hex.slice(-6);
        el('display').style.backgroundColor = color;
        el('hexLabel').innerText = color;
        el('rgbLabel').innerText = `RGB(${(val>>>16)&255}, ${(val>>>8)&255}, ${val&255})`;
        if (source !== 'picker') el('picker').value = color.toLowerCase();

        const item = document.createElement('div');
        item.className = 'history-item';
        item.innerHTML = `<span>${color}</span><span>${val}</span>`;
        el('historyLog').prepend(item);
    }

    function nameToHex(n) {
        let t = document.createElement("div"); t.style.color = n; document.body.appendChild(t);
        let s = window.getComputedStyle(t).color; document.body.removeChild(t);
        let m = s.match(/\d+/g);
        return m ? "#" + m.map(x => parseInt(x).toString(16).padStart(2, '0')).join("") : null;
    }

    function randomColor() { updateUI(Math.floor(Math.random()*16777215), 'random'); }
    updateUI(6514417, 'init');
</script>
</body>
</html>
